name: CMake Windows Multi-Arch CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build-windows:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        arch: [ x64, arm64 ]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Configure CMake with MSVC
        shell: cmd
        working-directory: .
        run: |
          # 确定架构对应的Visual Studio平台
          if "${{ matrix.arch }}"=="x64" (
            set VS_ARCH=x64
            set VS_ARCH_ARG=x64
          ) else (
            set VS_ARCH=ARM64
            set VS_ARCH_ARG=arm64
          )
          
          cmake -B build-${{ matrix.arch }} ^
            -G "Visual Studio 17 2022" ^
            -A %VS_ARCH% ^
            -DCMAKE_BUILD_TYPE=Release ^
            -DUSE_STATIC_CRT=ON ^
            -DENABLE_TESTS=OFF ^
            -DGENERATE_EXPAND_MACRO_FILE=OFF ^
            -DUSE_HARDLINKS=ON ^
            -DENABLE_UPX=OFF ^
            -DCMAKE_CXX_STANDARD=23 ^
            -DCMAKE_CXX_STANDARD_REQUIRED=ON

      - name: Build Project
        shell: cmd
        working-directory: ./build-${{ matrix.arch }}
        run: cmake --build . --config Release --parallel %NUMBER_OF_PROCESSORS%

      - name: Install Project
        shell: cmd
        working-directory: ./build-${{ matrix.arch }}
        run: cmake --install . --config Release --component Runtime

      - name: Package Project
        shell: cmd
        working-directory: ./build-${{ matrix.arch }}
        run: cpack -G ZIP -C Release

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: WinuxCmd-win-${{ matrix.arch }}-Release-StaticCRT
          path: ./build-${{ matrix.arch }}/*.zip
          retention-days: 0
