name: CMake Windows Multi-Arch CI

on:
  push:
    branches: [ "main", "master" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main", "master" ]

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: x64
            vcvars_arg: x64
          - arch: arm64
            vcvars_arg: x64_arm64

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Configure CMake with MSVC via Ninja
        shell: cmd
        run: |
          call "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvarsall.bat" ${{ matrix.vcvars_arg }}
          cmake -B build-${{ matrix.arch }} ^
            -G "Ninja" ^
            -DCMAKE_BUILD_TYPE=Release ^
            -DCMAKE_SYSTEM_PROCESSOR=${{ matrix.arch }} ^
            -DCMAKE_C_COMPILER_TARGET=${{ matrix.arch }} ^
            -DCMAKE_CXX_COMPILER_TARGET=${{ matrix.arch }} ^
            -DUSE_STATIC_CRT=ON ^
            -DENABLE_TESTS=OFF ^
            -DGENERATE_EXPAND_MACRO_FILE=OFF ^
            -DUSE_HARDLINKS=ON ^
            -DENABLE_UPX=OFF ^
            -DCMAKE_CXX_STANDARD=23 ^
            -DCMAKE_CXX_STANDARD_REQUIRED=ON ^
            -DCMAKE_EXPERIMENTAL_CXX_MODULE_STD=ON ^
            -DCMAKE_CXX_MODULE_STD=ON ^
            -DCMAKE_CXX_FLAGS="/std:c++latest /EHsc"

      - name: Build Project
        shell: cmd
        working-directory: build-${{ matrix.arch }}
        run: |
          call "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvarsall.bat" ${{ matrix.vcvars_arg }}
          cmake --build . --config Release --parallel %NUMBER_OF_PROCESSORS%

      - name: Install Project
        shell: cmd
        working-directory: build-${{ matrix.arch }}
        run: cmake --install . --config Release --component Runtime

      - name: Package Project
        shell: cmd
        working-directory: build-${{ matrix.arch }}
        run: cpack -G ZIP -C Release

      - name: Rename ZIP for artifact
        shell: cmd
        run: |
          for %%f in (build-${{ matrix.arch }}\*.zip) do (
            ren "%%f" "WinuxCmd-${{ github.run_id }}-${{ matrix.arch }}.zip"
          )

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: WinuxCmd-${{ github.run_id }}-${{ matrix.arch }}
          path: build-${{ matrix.arch }}/*.zip
          retention-days: 1
          if-no-files-found: error

  release:
    runs-on: ubuntu-latest
    needs: build-windows
    if: startsWith(github.ref, 'refs/tags/v')

    permissions:
      contents: write

    steps:
      - name: Extract version from tag
        id: version
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Version: ${VERSION}"

      - name: Download x64 Artifact
        uses: actions/download-artifact@v4
        with:
          name: WinuxCmd-${{ github.run_id }}-x64
          path: artifacts/x64

      - name: Download ARM64 Artifact
        uses: actions/download-artifact@v4
        with:
          name: WinuxCmd-${{ github.run_id }}-arm64
          path: artifacts/arm64

      - name: Verify downloaded artifacts
        run: |
          echo "=== Downloaded files ==="
          find artifacts -type f -name "*.zip" | sort
          echo "========================="
          for file in $(find artifacts -type f -name "*.zip"); do
            echo "File: $(basename $file) | Size: $(stat -c%s $file) bytes"
          done

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/x64/*.zip
            artifacts/arm64/*.zip
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            Windows binaries for ${{ github.ref_name }}
            
            ### Architectures:
            - **x64**: Windows 64-bit
            - **ARM64**: Windows ARM64 (cross-compiled)
            
            ### Files included:
            - WinuxCmd-${{ steps.version.outputs.version }}-win-x64.zip
            - WinuxCmd-${{ steps.version.outputs.version }}-win-arm64.zip
            
            ### Usage:
            1. Download the appropriate zip for your architecture
            2. Extract to a directory
            3. Add to PATH or run directly
          draft: false
          prerelease: false
          generate_release_notes: true
          overwrite_files: true
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
